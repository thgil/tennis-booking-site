<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    Hello {{getCurrentUser().name}}
    <div class="col-md-6">
      <form role="form">
        <div class="form-group">
          <label for="exampleInputEmail1">These Lessons are for?</label>
          // select
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <table id="timetable" class="table table-bordered">
        <thead>
          <th>< Prev</th>
          <th colspan="{{8-2}}"> October 20th - October 26th</th>
          <th>Next ></th>
        </thead>
        <thead>
          <th></th>
          <th ng-repeat="day in days">{{day}}</th>
        </thead>
        <tbody>
          <tr ng-repeat="time in times">
            <td>{{time}}</td>
            <td ng-repeat="day in days" ng-class="available" ng-click="model.selectedTime=time;open()"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-controller="Coach1Ctrl">
      <script type="text/ng-template" id="myModalContent.html">
          <div class="modal-header">
              <h3 class="modal-title">Im a modal!</h3>
          </div>
          <div class="modal-body">
              Time: {{selectedTime}}
              <ul>
                  <li ng-repeat="item in items">
                      <a ng-click="selected.item = item">{{ item }}</a>
                  </li>
              </ul>
              Selected: <b>{{ selected.item }}</b>
          </div>
          <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          </div>
      </script>

      <button class="btn btn-default" ng-click="open()">Open me!</button>
      <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
      <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
      <div ng-show="selected">Selection from a modal: {{ selected }}</div>
  </div>
  </div>
</div>
