<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
      <div class="col-sm-12">

        <div class="alert alert-info" ng-show="isLoggedIn()&&!confirmToken">
          <h4>Email address confirmation</h4>
          <button ng-click="sendConfirmationMail()"  ng-disabled="confirmationMailSend()" class="btn btn-primary pull-right" >Send new account activation email. </button>
          <p>Look in your mail inbox after an <b>activation message</b>. If you don't find one, push this button:</p>
          <p>Just in case, check your spam folder.</p>
        </div>        

        <div class="alert alert-danger" ng-show="errors.message || invalidToken">
          <h4>Email address confirmation failed</h4>
          <p>The validation token is invalid or has expired. You should signin and ask for a new one.</p>
        </div>

    </div>
  </div>
</div>
